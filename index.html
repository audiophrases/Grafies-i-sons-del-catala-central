<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafies i sons del català central</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 960px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            align-items: start;
        }

        .letter-card {
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.0);
        }

        /* Styles for vowels and consonants */
        .vowel {
            border: 2px solid #007BFF;
            color: #007BFF;
            background-color: rgba(0, 123, 255, 0.05);
            border-radius: 10px;
        }

        .consonant {
            border: 2px solid #28A745;
            color: #28A745;
            background-color: rgba(40, 167, 69, 0.05);
            border-radius: 10px;
        }

        button {
            font-size: 1.1em;
            margin: 5px 0;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            max-width: 150px;
            box-sizing: border-box;
            background: transparent;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .button-letter {
            font-weight: bold;
            color: #000; /* Black color for bold letters */
        }

        /* Hover effects */
        .vowel button:hover {
            background-color: rgba(0, 123, 255, 0.2);
            color: #0056b3;
        }

        .consonant button:hover {
            background-color: rgba(40, 167, 69, 0.2);
            color: #1e7e34;
        }

        /* Tooltip styling */
        button[data-tooltip] {
            position: relative;
        }

        button[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: 120%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            white-space: pre-line; /* Preserve line breaks */
            z-index: 100;
            width: max-content;
            max-width: 200px;
            text-align: center;
        }

        button[data-tooltip]:hover::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 110%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
            z-index: 101;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }

            #container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Grafies i sons del català central</h1>
        <div id="container">
            <!-- Letter Cards -->
            <!-- A (/a/) -->
            <div class="letter-card vowel">
                <button onclick="openVideo('a_oberta', 'a_oberta.mp4')" data-tooltip="Vocal central oberta">
                    <span class="button-letter">A</span> (m<span class="button-letter">a</span>re)
                </button>
            </div>
            <!-- A (/ə/) Vocal neutra -->
            <div class="letter-card vowel">

                </button>

    <script>
        // Function to open video in a pop-up window
        function openVideo(letter, filename) {
            const width = 330;
            const height = 900;
            const left = (window.screen.width - width) / 2;
            const top = (window.screen.height - height) / 2;
            const videoPath = `${filename}`; // Adjust the path if needed
            window.open(videoPath, `${letter} Pronunciació`, `width=${width},height=${height},top=${top},left=${left}`);
        }
    </script>
</body>
</html>
